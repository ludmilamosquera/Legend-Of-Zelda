      <h1 class="titulo"> Tears Of The Kingdom</h1>
      <br>
      <div class="container text-center">
          <p class="fuente"> Tras los acontecimientos de The Legend of Zelda: Breath of the Wild, la princesa Zelda junto a Link exploran un templo subterráneo en el que descubren que se encuentra un cadáver momificado.Después de que el cadáver tome vida y se levante,
            logrando elevar el castillo de Hyrule, Link deberá encontrar a la princesa Zelda y así salvar al reino de Hyrule de las garras de Ganondorf.
            <br>
            The Legend Of Zelda: Tears Of The Kingdom te sumerge de nuevo en un caótico Hyrule, lleno de monstruos y Koroks con mochila. Mientras exploras el reino, te encontrarás con muchos lugares familiares de Breath of the Wild.
             Pronto quedará claro que ha pasado algo de tiempo.
            </p>
